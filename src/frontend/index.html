<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Job Application Tracker</h1>
      <div class="header-actions">
        <button id="add-job-btn" class="primary-btn">Add New Job</button>
      </div>
    </header>

    <main class="app-content">
      <section class="dashboard-section">
        <h2>Dashboard</h2>
        <div class="stats-container">
          <div class="stat-card">
            <h3>Total Applications</h3>
            <p id="total-applications">0</p>
          </div>
          <div class="stat-card">
            <h3>Interview Ratio</h3>
            <p id="interview-ratio">0%</p>
          </div>
          <div class="stat-card">
            <h3>Applied</h3>
            <p id="applied-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Interviewing</h3>
            <p id="interviewing-count">0</p>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="status-chart"></canvas>
        </div>
      </section>

      <section class="jobs-section">
        <h2>Job Applications</h2>
        <div class="filter-container">
          <select id="status-filter">
            <option value="all">All Statuses</option>
            <option value="Applied">Applied</option>
            <option value="Waiting">Waiting</option>
            <option value="Interviewing">Interviewing</option>
            <option value="Rejected">Rejected</option>
          </select>
          <input type="text" id="search-input" placeholder="Search companies or roles...">
        </div>
        <div class="jobs-list" id="jobs-list">
          <!-- Jobs will be populated here -->
        </div>
      </section>
    </main>

    <!-- Add Job Modal -->
    <div id="add-job-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Job Application</h2>
        <form id="add-job-form">
          <div class="form-group">
            <label for="company">Company*</label>
            <input type="text" id="company" name="company" required>
          </div>
          <div class="form-group">
            <label for="role">Job Title*</label>
            <input type="text" id="role" name="role" required>
          </div>
          <div class="form-group">
            <label for="applicationLink">Application Link</label>
            <input type="url" id="applicationLink" name="applicationLink">
          </div>
          <div class="form-group">
            <label for="applicationDate">Application Date</label>
            <input type="date" id="applicationDate" name="applicationDate">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="Applied">Applied</option>
              <option value="Waiting">Waiting</option>
              <option value="Interviewing">Interviewing</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="form-group salary-group">
            <label>Salary Range</label>
            <div class="salary-inputs">
              <input type="number" id="salaryMin" name="salaryMin" placeholder="Min">
              <span>to</span>
              <input type="number" id="salaryMax" name="salaryMax" placeholder="Max">
            </div>
          </div>
          <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" name="jobDescription" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="secondary-btn cancel-btn">Cancel</button>
            <button type="submit" class="primary-btn">Save Job</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Job Details Modal -->
    <div id="job-details-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="job-details-content">
          <!-- Job details will be populated here -->
        </div>
      </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="add-contact-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add Networking Contact</h2>
        <form id="add-contact-form">
          <input type="hidden" id="contact-job-id">
          <div class="form-group">
            <label for="contact-name">Name*</label>
            <input type="text" id="contact-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email" name="email">
          </div>
          <div class="form-group">
            <label for="contact-phone">Phone</label>
            <input type="tel" id="contact-phone" name="phone">
          </div>
          <div class="form-group">
            <label for="contact-linkedin">LinkedIn</label>
            <input type="url" id="contact-linkedin" name="linkedin">
          </div>
          <div class="form-group">
            <label for="contact-notes">Notes</label>
            <textarea id="contact-notes" name="notes" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="secondary-btn cancel-contact-btn">Cancel</button>
            <button type="submit" class="primary-btn">Save Contact</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
